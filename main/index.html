<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>MahiFy - Presonalised App For </title>
</head>

<body>
    <main>
        <div class="mahi-info">
            <div class="mahi-image"></div>
            <h2 class="mahi-text">Dummy</h2>
            <p class="subHeading">A Presonalised app dedicated to Mahi</p>

        </div>
        <div class="features">
            <div class="audio-library card" onclick="MahifyLibrary()">
                <img src="assets/music-note.png" alt="" class="logo">
                <div class="app-title" >MahiFy World</div>
            </div>
            <div class="Weather-app card" onclick="weatherApp()">
                <img src="assets/cloudy-day.png" alt="" class="logo">
                <div class="app-title" ">Weather</div>
            </div>
        </div>
        <div class="features">
            <div class="todolist card" onclick="toDoApp()">
                <img src="assets/todo-list.png" alt="" class="logo">
                <div class="app-title">To Do List</div>
            </div>
            <div class="motivation card">
                <img src="assets/fist.png" alt="" class="logo">
                <div class="app-title">motivation</div>
            </div>
            
            


        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
